<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            font-family: Arial, sans-serif;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .login-box button:hover {
            background-color: #2e59d9;
        }

        .forgot-password {
            margin-top: 15px;
            font-size: 13px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #4e73df;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
            <form action="https://www.youtube.com/watch?v=ZFiWQodimPA">
                <input type="text" placeholder="Nome">
                <input type="password" placeholder="Senha">
                <button type="submit">Entrar</button>
            </form>
        <div class="forgot-password">
            <a href="#">Esqueceu a senha?</a>
        </div>
    </div>

</body>
</html>
